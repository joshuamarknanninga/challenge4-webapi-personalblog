<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Joshua Mark Nanninga's Blog</title>
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="dynamic-shadow">Welcome to My Blog</h1>
        <button id="mode-toggle" class="btn btn-outline-secondary me-2">Toggle Light/Dark Mode</button>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="blogForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Blog Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Blog Content:</label>
                        <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-primary">Submit</button>
                </form>
                <div id="error-message" class="alert alert-danger mt-3 d-none">Please fill in all fields.</div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-4">
        <a href="https://joshuamarknanninga.github.io/css-portfolio-2/" class="text-decoration-none">Developer's
            Portfolio</a>
    </footer>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
    <!-- <script src="assets/js/blog.js"></script> -->
    <script src="./assets/js/matrix.js"></script>
</body>

</html>
